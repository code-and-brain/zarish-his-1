global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "zarish-his"
    environment: "production"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Zarish HIS Backend
  - job_name: "zarish-his-backend"
    static_configs:
      - targets: ["zarish-his:8083"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Zarish HIS Frontend
  - job_name: "zarish-his-frontend"
    static_configs:
      - targets: ["zarish-his-ui:80"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Node Exporter (system metrics)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
